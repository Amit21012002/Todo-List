<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List-App </title>

</head>

<body>

    <div class="banner">
        <h2>Todo List</h2>

    <script src="script.js"></script>
</body>

</html>
